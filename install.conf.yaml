- defaults:
    link:
      relink: true

- clean: ['~', '~/.config', '~/.vim', '~/.vimrc']

- create:
    - ~/Downloads
    - ~/src
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig-common: gitconfig-common
    ~/.vimrc: vimrc
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.config/picom:
        path: config/picom/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.config/ranger:
        path: config/ranger/
        create: true
    ~/.config/rofi:
        path: config/rofi/
        create: true
    ~/.config/whipper:
        path: config/whipper/
        create: true
    ~/.config/zathura:
        path: config/zathura/
        create: true
    ~/.config/autostart:
        path: config/autostart/
        create: true


