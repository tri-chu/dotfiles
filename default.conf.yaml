- defaults:
    link:
      relink: true

- clean: ['~', '~/.config', '~/.vim', '~/.vimrc']

- create:
    - ~/Downloads
    - ~/src
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: git config --global --add include.path .gitconfig-common
    description: set git config to include .gitconfig-common

- link:
    ~/.bash_profile: bashrc/bash_profile
    ~/.gitconfig-common: gitconfig-common
    ~/.zshenv: zshenv
    ~/.vimrc: vimrc
    ~/bin:
        path: bin
        create: true
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    ~/.config/nvim:
        path: nvim
        create: true
    ~/.config/picom:
        path: config/picom/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.config/ranger:
        path: config/ranger/
        create: true
    ~/.config/rofi:
        path: config/rofi/
        create: true
    ~/.config/whipper:
        path: config/whipper/
        create: true
    ~/.config/zathura:
        path: config/zathura/
        create: true
    ~/.config/autostart:
        path: config/autostart/
        create: true


